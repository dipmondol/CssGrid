<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Navbar</title>

    <link rel="stylesheet" href="/advanceNavbar/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

    <header class="header">
        <nav class="nav container">

            <div class="logo"> 
                <i class="fa fa-code"></i>
                <a href="/advanceNavbar/index.html">Dev.</a>
            </div>
            <div class="nav-mob">
                <ul class="list">
                    <li class="list-item">
                        <a href="#" class="list-link">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Mentors</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Pro</a>
                    </li>
                    <li class="list-item dropdown">
                        <button class="list-link">Community <i class="fa fa-angle-right"></i>
                        </button>
                        <ul class="list dropdown-menu">
                            <li class="list-item">
                                <a href="#" class="list-link">Frontend</a>
                            </li>
                            <li class="list-item">
                                <a href="#" class="list-link">Backend</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <button class="icon-btn menu-toggle-btn menu-toggle-close place-items-center">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="align-right">
                <button class="icon-btn menu-toggle-btn menu-toggle-open place-items-center">
                    <i class="ri-menu-2-line"></i>
                </button>
                <button class="icon-btn theme-toggle-btn place-items-center">
                    <i class="ri-sun-line theme-light-icon"></i>
                    <i class="ri-moon-line theme-dark-icon"></i>
                </button>
                <button class="icon-btn place-items-center">
                    <i class="ri-user-line"></i>
                </button>
            </div>

        </nav>
    </header>

<script src="/advanceNavbar/main.js"></script>

</body>

</html>
